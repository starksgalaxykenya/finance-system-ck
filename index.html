<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarKenya | Petty Cash Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="pb-10">
    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg shadow-emerald-200">CK</div>
            <h1 class="text-xl font-extrabold text-slate-800 tracking-tight">PettyCash<span class="text-emerald-600">Pro</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="generateDailyReport()" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl text-xs font-bold hover:bg-blue-100 transition">üóìÔ∏è End Day Report</button>
            <a href="financial-reports.html" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-slate-800 transition">Admin Dashboard ‚Üí</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-wrap justify-between items-center mb-8">
            <div class="flex gap-12">
                <div>
                    <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Available Cash</p>
                    <h2 id="current-balance" class="text-3xl font-black text-slate-900">KSH 0</h2>
                </div>
                <div>
                    <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Today's In</p>
                    <h2 id="day-income" class="text-2xl font-bold text-emerald-600">KSH 0</h2>
                </div>
                <div>
                    <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Today's Out</p>
                    <h2 id="day-expense" class="text-2xl font-bold text-rose-500">KSH 0</h2>
                </div>
            </div>
            <div id="audit-pill" class="px-4 py-2 rounded-full bg-emerald-50 text-emerald-600 text-[10px] font-black uppercase tracking-widest border border-emerald-100">
                System Health: Clear
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white p-8 rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100 sticky top-24">
                    <h3 class="text-lg font-bold mb-6 text-slate-800 flex items-center gap-2">
                        <span class="w-2 h-6 bg-emerald-500 rounded-full"></span> New Entry
                    </h3>
                    <form id="petty-form" class="space-y-4">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Description</label>
                            <input type="text" id="desc" required placeholder="e.g., Office Tea" class="w-full p-4 bg-slate-50 border-2 border-transparent focus:border-emerald-500 focus:bg-white rounded-2xl outline-none transition-all">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Recipient</label>
                            <input type="text" id="recipient" required placeholder="Vendor Name" class="w-full p-4 bg-slate-50 border-2 border-transparent focus:border-emerald-500 focus:bg-white rounded-2xl outline-none transition-all">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Amount</label>
                                <input type="number" id="amt" required placeholder="0" class="w-full p-4 bg-slate-50 border-2 border-transparent focus:border-emerald-500 focus:bg-white rounded-2xl outline-none transition-all">
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Type</label>
                                <select id="type" class="w-full p-4 bg-slate-50 border-2 border-transparent focus:border-emerald-500 focus:bg-white rounded-2xl outline-none transition-all">
                                    <option value="expense">Expense</option>
                                    <option value="income">Income</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-emerald-200 hover:bg-emerald-700 transform active:scale-95 transition-all">Save Transaction</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-400 text-[10px] font-black uppercase tracking-widest">
                            <tr>
                                <th class="px-6 py-5">Time</th>
                                <th class="px-6 py-5">Activity</th>
                                <th class="px-6 py-5">Recipient</th>
                                <th class="px-6 py-5 text-right">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="tx-list" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCuUKCxYx0jYKqWOQaN82K5zFGlQsKQsK0",
            authDomain: "ck-manager-1abdc.firebaseapp.com",
            projectId: "ck-manager-1abdc",
            storageBucket: "ck-manager-1abdc.firebasestorage.app",
            messagingSenderId: "890017473158",
            appId: "1:890017473158:web:528e1eebc4b67bd54ca707"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const txRef = collection(db, "transactions");

        // Logic for Entry + Auditing
        document.getElementById('petty-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const amt = parseFloat(document.getElementById('amt').value);
            const type = document.getElementById('type').value;

            // Anomaly Detection: Flag > 5,000
            if(amt > 5000 && type === 'expense') {
                document.getElementById('audit-pill').className = "px-4 py-2 rounded-full bg-orange-50 text-orange-600 text-[10px] font-black uppercase tracking-widest border border-orange-100";
                document.getElementById('audit-pill').textContent = "üü° Warning: High Value Entry";
            }

            await addDoc(txRef, {
                desc: document.getElementById('desc').value,
                recipient: document.getElementById('recipient').value,
                amount: amt,
                type: type,
                timestamp: serverTimestamp(),
                isPetty: true
            });
            e.target.reset();
        });

        // Real-time Sync
        onSnapshot(query(txRef, orderBy("timestamp", "desc")), (snap) => {
            const list = document.getElementById('tx-list');
            list.innerHTML = '';
            let bal = 0, inT = 0, outT = 0;
            const today = new Date().toDateString();

            snap.docs.forEach(doc => {
                const tx = doc.data();
                if(tx.isPetty) {
                    if(tx.type === 'income') bal += tx.amount; else bal -= tx.amount;
                    if(tx.timestamp?.toDate().toDateString() === today) {
                        if(tx.type === 'income') inT += tx.amount; else outT += tx.amount;
                    }
                    
                    list.innerHTML += `
                        <tr class="hover:bg-slate-50 transition">
                            <td class="px-6 py-4 text-[10px] font-bold text-slate-400 uppercase">${tx.timestamp?.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || '...'}</td>
                            <td class="px-6 py-4 text-sm font-bold text-slate-700">${tx.desc}</td>
                            <td class="px-6 py-4 text-sm text-slate-500">${tx.recipient}</td>
                            <td class="px-6 py-4 text-sm font-black text-right ${tx.type === 'expense' ? 'text-rose-500' : 'text-emerald-600'}">
                                ${tx.type === 'expense' ? '-' : '+'} ${tx.amount.toLocaleString()}
                            </td>
                        </tr>
                    `;
                }
            });
            document.getElementById('current-balance').textContent = `KSH ${bal.toLocaleString()}`;
            document.getElementById('day-income').textContent = `KSH ${inT.toLocaleString()}`;
            document.getElementById('day-expense').textContent = `KSH ${outT.toLocaleString()}`;
        });

        // Report Generation
        window.generateDailyReport = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(20);
            doc.text("CarKenya Petty Cash Daily Report", 10, 20);
            doc.setFontSize(10);
            doc.text(`Generated: ${new Date().toLocaleString()}`, 10, 30);
            doc.save(`Daily_Report_${new Date().toLocaleDateString()}.pdf`);
            alert("Daily closure report generated.");
        };
    </script>
</body>
</html>
