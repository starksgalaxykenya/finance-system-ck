<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarKenya | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .glass-dark { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        #auth-screen { background: radial-gradient(circle at top right, #1e293b, #0f172a); }
    </style>
</head>
<body class="min-h-screen">

    <div id="auth-screen" class="fixed inset-0 z-[100] flex items-center justify-center p-6">
        <div class="w-full max-w-md text-center">
            <div class="w-20 h-20 bg-emerald-500 rounded-3xl mx-auto mb-8 flex items-center justify-center text-4xl shadow-2xl shadow-emerald-500/20">üõ°Ô∏è</div>
            <h1 class="text-3xl font-black mb-2">Restricted Access</h1>
            <p class="text-slate-400 mb-8 font-medium">Enter the CarKenya Admin PIN to proceed</p>
            <input type="password" id="pin-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full bg-slate-800 border-2 border-slate-700 rounded-2xl py-4 px-6 text-center text-2xl tracking-[1em] focus:border-emerald-500 outline-none transition-all mb-4">
            <button onclick="checkPin()" class="w-full bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-black py-4 rounded-2xl transition-all transform active:scale-95 shadow-xl shadow-emerald-500/10">Unlock Dashboard</button>
            <p class="mt-6 text-slate-500 text-xs font-bold uppercase tracking-widest cursor-help" title="Code is 2679">Hint: Contact Manager</p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <nav class="p-6 flex justify-between items-center border-b border-slate-800 glass-dark sticky top-0 z-50">
            <div class="flex items-center gap-4">
                <span class="bg-emerald-500 text-slate-900 px-3 py-1 rounded-lg font-black text-xs uppercase">Admin</span>
                <h2 class="text-xl font-bold">Financial Oversight</h2>
            </div>
            <div class="flex gap-3">
                <button onclick="window.print()" class="bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-xl text-xs font-bold transition">Print Report</button>
                <button onclick="logout()" class="bg-rose-500/10 text-rose-500 hover:bg-rose-500 hover:text-white px-4 py-2 rounded-xl text-xs font-bold transition">Lock</button>
            </div>
        </nav>

        <main class="p-8 max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
                <div class="glass-dark p-6 rounded-3xl col-span-2">
                    <p class="text-slate-500 text-xs font-black uppercase tracking-widest mb-2">Liquidity Overview</p>
                    <div class="flex justify-between items-end">
                        <h3 id="total-cash" class="text-5xl font-black text-emerald-400">KSH 0</h3>
                        <span class="text-emerald-500 text-xs font-bold pb-2">Active Net Worth</span>
                    </div>
                </div>
                <div class="glass-dark p-6 rounded-3xl">
                    <p class="text-slate-500 text-xs font-black uppercase tracking-widest mb-2">Major Debts</p>
                    <h3 id="total-loans" class="text-3xl font-black text-rose-400">KSH 0</h3>
                </div>
                <div class="glass-dark p-6 rounded-3xl">
                    <p class="text-slate-500 text-xs font-black uppercase tracking-widest mb-2">Petty Cash Vol.</p>
                    <h3 id="petty-vol" class="text-3xl font-black text-blue-400">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                <section>
                    <h4 class="text-slate-400 font-black uppercase text-xs tracking-[0.2em] mb-6 flex items-center gap-3">
                        <span class="w-8 h-[2px] bg-emerald-500"></span> Management Tools
                    </h4>
                    
                    <div class="space-y-6">
                        <div class="glass-dark p-6 rounded-3xl">
                            <h5 class="font-bold mb-4">Add Bank/Loan Profile</h5>
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <input id="acc-name" type="text" placeholder="Account Name" class="bg-slate-900/50 border border-slate-700 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none">
                                <input id="acc-bal" type="number" placeholder="Balance (KSH)" class="bg-slate-900/50 border border-slate-700 rounded-xl p-3 text-sm focus:border-emerald-500 outline-none">
                            </div>
                            <button onclick="addAccount()" class="w-full bg-emerald-500 text-slate-900 font-bold py-3 rounded-xl hover:bg-emerald-400 transition">Update Portfolio</button>
                        </div>
                    </div>
                </section>

                <section id="report-area">
                    <h4 class="text-slate-400 font-black uppercase text-xs tracking-[0.2em] mb-6 flex items-center gap-3">
                        <span class="w-8 h-[2px] bg-blue-500"></span> Consolidated Feed
                    </h4>
                    <div id="master-feed" class="space-y-3">
                        </div>
                </section>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCuUKCxYx0jYKqWOQaN82K5zFGlQsKQsK0",
            authDomain: "ck-manager-1abdc.firebaseapp.com",
            projectId: "ck-manager-1abdc",
            storageBucket: "ck-manager-1abdc.firebasestorage.app",
            messagingSenderId: "890017473158",
            appId: "1:890017473158:web:528e1eebc4b67bd54ca707"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Security Logic
        window.checkPin = () => {
            const input = document.getElementById('pin-input').value;
            if (input === '2679') {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                loadData();
            } else {
                alert("Unauthorized Access Attempted.");
                document.getElementById('pin-input').value = '';
            }
        };

        window.logout = () => location.reload();

        // Data Management
        function loadData() {
            // Master Feed (Petty Cash + Major)
            onSnapshot(query(collection(db, "transactions"), orderBy("timestamp", "desc")), (snap) => {
                const feed = document.getElementById('master-feed');
                let total = 0, pettyCount = 0;
                feed.innerHTML = '';
                
                snap.docs.forEach(doc => {
                    const tx = doc.data();
                    if(tx.type === 'income') total += tx.amount; else total -= tx.amount;
                    if(tx.isPetty) pettyCount++;

                    const item = document.createElement('div');
                    item.className = `glass-dark p-4 rounded-2xl flex justify-between items-center border-l-4 ${tx.type === 'expense' ? 'border-rose-500' : 'border-emerald-500'}`;
                    item.innerHTML = `
                        <div>
                            <p class="text-xs font-black uppercase text-slate-500 mb-1">${tx.isPetty ? 'Petty Cash' : 'Major Transaction'}</p>
                            <h6 class="font-bold text-slate-200">${tx.desc}</h6>
                        </div>
                        <div class="text-right">
                            <p class="font-black ${tx.type === 'expense' ? 'text-rose-400' : 'text-emerald-400'}">KSH ${tx.amount.toLocaleString()}</p>
                            <p class="text-[10px] text-slate-500">${tx.timestamp ? tx.timestamp.toDate().toLocaleDateString() : 'Pending'}</p>
                        </div>
                    `;
                    feed.appendChild(item);
                });
                document.getElementById('total-cash').textContent = `KSH ${total.toLocaleString()}`;
                document.getElementById('petty-vol').textContent = pettyCount;
            });

            // Accounts/Loans Summary
            onSnapshot(collection(db, "accounts"), (snap) => {
                let loans = 0;
                snap.docs.forEach(d => {
                    const data = d.data();
                    if(data.balance < 0) loans += Math.abs(data.balance);
                });
                document.getElementById('total-loans').textContent = `KSH ${loans.toLocaleString()}`;
            });
        }

        window.addAccount = async () => {
            const name = document.getElementById('acc-name').value;
            const bal = parseFloat(document.getElementById('acc-bal').value);
            if(!name || isNaN(bal)) return;
            await addDoc(collection(db, "accounts"), { name, balance: bal, date: new Date() });
            document.getElementById('acc-name').value = '';
            document.getElementById('acc-bal').value = '';
            alert("Portfolio Updated.");
        };
    </script>
</body>
</html>
